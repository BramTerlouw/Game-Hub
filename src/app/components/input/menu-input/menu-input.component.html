<div [formGroup]="form">
  <input 
    type="{{type}}" 
    name="{{inputName}}" 
    placeholder="{{placeholder}}"
    class="menu-input"
    formControlName="{{control}}">

    <div *ngIf="form.controls[control].invalid && form.controls[control].touched" class="error-container">
      <p class="error-message">
        {{errorMessage}}
      </p>
    </div>
</div>
