<div class="setting-container p--md">
  <div class="stick-left">
    <h1 class="setting-name">{{title}}</h1>
    <p class="setting-description">{{description}}</p>
  </div>

  <label class="switch">
    <input class="checkbox" type="checkbox" [attr.checked]="value">
    <span class="slider"></span>
  </label>
</div>
