<div class="settings-container">
  <button 
    class="btn-setting"
    (click)="logout()">
    <app-icon-template 
      icon="logout" 
      [size]="20" 
      fill="#fff">
    </app-icon-template>
  </button>

  <button 
    class="btn-setting">
    <app-icon-template 
      icon="profile" 
      [size]="20" 
      fill="#fff">
    </app-icon-template>
  </button>
</div>
