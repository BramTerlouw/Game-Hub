<div *ngIf="chat$ | async as chat" class="chat-controls">
  <div class="controls-top">

    <button class="btn-return">
      <app-icon-template
        icon="cross" 
        [size]="20" 
        fill="#fff"
        (click)="navigateTo('home')">
      </app-icon-template>
    </button>

    <app-chatroom-info
      class="chatroom-info"
      [id]="chat.id"
      [creator]="chat.uid">
    </app-chatroom-info>
  </div>

  <div id="scroll" class="chats-container m-t--l m-b--l">
    <app-chat-message 
      *ngFor="let message of chat.messages; trackBy: trackByCreated" 
      [chatData]="{username: message.username, message: message.message, timestamp: message.createdAt}">
    </app-chat-message>
  </div>

  <app-chat-input (messageEmitter)="handleEmit($event)"></app-chat-input>
</div>
